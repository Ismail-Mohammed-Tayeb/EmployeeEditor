<p>
    Hobby Details Table:
    <button ng-disabled="scopeModel.hobbiesList.length == scopeModel.hobbyDetailList.length"
            ng-click="scopeModel.AddNewHobbyDetail()" type="button" class="btn btn-default">
        +
    </button>
    <h4 ng-show="scopeModel.hobbyDetailList.length == 0">No Hobby Details</h4>
    <table ng-hide="scopeModel.hobbyDetailList.length == 0" class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Hobby</th>
                <th>Frequency</th>
                <th>Frequency Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in scopeModel.hobbyDetailList">
                <td>#{{$index + 1}}</td>
                <td>
                    <hobby-selector on-directive-ready="item.onHobbySelectorReady">
                    </hobby-selector>
                </td>
                <td>
                    <input type="text" ng-model="item.Frequency" name="name" value="" />
                </td>
                <td>
                    <hobby-frequency-type-selector on-directive-ready="item.onFrequencyTypeReady">
                    </hobby-frequency-type-selector>
                </td>

                <th>
                    <button ng-click="scopeModel.RemoveHobbyDetail(item)"
                            type="button" class="btn btn-default">
                        X
                    </button>
                </th>
            </tr>
        </tbody>
    </table>
    <h4 ng-hide="scopeModel.ErrorList.length == 0">
        <label class="label label-default">
            Error List:
        </label>
    </h4>
    <h4 ng-repeat="element in scopeModel.ErrorList">
        <label class="label label-danger">
            {{element}}
        </label>
    </h4>
</p>
